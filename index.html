<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="open-sans-normal">
    <header>
        <nav>
            <h1><b>Logo</b></h1>
            <button class="nav_button">Sign Up</button>
        </nav>
        <div class="banner">
            <h1>Cool Dark UI template for Webflow Agencies!</h1>
            <button class="nav_button">Stay Focused</button>
        </div>
    </header>
    <main>

        <!-- This is 'Action Section' -->
         <section class="action_section">
            <div class="action_inf">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="nav_button">Launch Live Preview</button>
            </div>
            <div class="action_img">
                <img src="Assets/wc-mini.png" alt="image not found">
            </div>
         </section>

         <!-- This is 'Productive Users Section' -->
        <section class="prod_sec">
            <div class="prod_inf">
                <div class="prod_header">
                    <h2>Joined Thousands of Productive Users</h2>
                </div>
                <div class="prod_data">
                    <div class="prod_">
                        <p class="prod_val">50K</p>
                        <p class="prod_val_inf">Active Users</p>
                    </div>
                    <div class="prod_">
                        <p class="prod_val">2M+</p>
                        <p class="prod_val_inf">Focus Sessions</p>
                    </div>
                    <div class="prod_">
                        <p class="prod_val">95%</p>
                        <p class="prod_val_inf">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- This is 'Lets Get In Touch  Section' -->
         <section>
            
         </section>
    </main>
</body>
</html>
